<title>Couch Kanban Board</title>
<script src="vendor/couchapp/loader.js"></script>
<script src="scripts/sizzle.js"></script>
<script src="scripts/jquery.dragsort-0.4.1.js"></script>
</head><body>
<img style="float:right;" src="images/couch_kanban_logo.png" alt="Couch Kanban Logo"/>
<div style="float:right;">
<a id="data_link" class="button" href="#" style="float:right;">Data</a>
<a id="board_link" class="button" href="#" style="float:right;">Board</a>
<div class="clear"></div>
<a id="about_link" class="button" href="about.html" style="float:right;">About</a>
</div>

<div id="output"></div>
<textarea id="data_output" rows="20" cols="100"></textarea>

<div class="clear"></div>
<div id="stories_container" style="visibility: hidden;"></div>
<div id="states_container" style="visibility: hidden;"></div>

<style type="text/css">
  .button { background-color: #e0e0e0; color: #a0a0a0; padding: 0.2em; text-decoration: none;}
  #about_link { background-color: #a0a0a0; color: #e0e0e0; padding: 0.2em; text-decoration: none; width:45px;}
  #board_link, #data_link { width:45px; }
  .placeholder {border: 1px solid black; }
  ul { list-style: none; margin: 0 0 0 0; padding: 0 0 0 0;}
	body { font-family: Helvetica; }
	.box { font-size: 80%; padding: 0.2em; border: 1px solid #a0a0a0; margin-bottom: 1em; margin-right: 5px;}
	.dp10 {width:9%;  float:left;  display: inline;  *margin-right:-1px; }
	.clear {clear:both;}
	.headline { font-weight: bold; height: 3em; color: #000000;}
	.queue_column .headline { font-weight: bold; height: 3em; color: #d0d0d0;}
	.footer { font-size: 80%; color: #808080; padding-top: 5em;}
	#tag_cloud  { font-size: 80%; color: #404040; margin-top: 5em; width:40%;}
</style>
<div class="clear"></div>
<center>
<div id="tag_cloud"></div>
</center>
<script language="JavaScript">
  $("#board_link").hide();
  $("#data_output").hide();

  var init_board = function(stories) {
  	var board = {};
  	for ( var i=0, len=stories.length; i<len; i++ ) {
  		var story = stories[i].split(",");
  		var state = story[0];
  		if (story.length == 3) {
  			if (! board[state]) {
  				board[state] = [];
  			}
  			board[state].push(story);
  		}
  	}
  	return board;
  }

  var create_list = function(board, state) {
  	var list = $("<ul class=\"state\" id=\"" + state.replace(" ", "") + "\"></ul>");
    if (board[state]) {
      for (var i=0, len=board[state].length; i<len; i++) {
        var story_element = $("<li><div class=\"box box_" + state.replace(" ", "")  + "\"><a id=\"" + board[state][i][1] + "\" href=\"edit_story.html?story=" + board[state][i][1] + "\">edit story</a><br/> " + board[state][i][2] + "</div></li>");
        story_element.data("story",  board[state][i]);
  			list.append(story_element);
      }
  	};
  	return list;
  }

  var create_column = function(board, state) {
  	var state_column = $("<div class=\"dp10" + ((! /Ready$/.test(state.replace(" ", ""))) ? "" : " queue_column")+ "\"></div>")
  	state_column.append($("<div class=\"headline\">" + state + "</div>"));
  	state_column.append(create_list(board, state));
  	state_column.data("state", state);
  	return state_column;
  }

  var create_board = function(app_data) {
  	var table = $("<div id=\"board\"></div>");
  	var ids = "";
  	for (j=0; j< app_data.states.length; j++) {
  		var state = app_data.states[j];
  		if (state.length){
    		ids += "#" + state.replace(" ", "") + ",";
    		var state_column = create_column(app_data.board, state);
    		table.append(state_column);
  		}
  	}
	$(ids, table).dragsort({ dragEnd: trigger_state_update, dragBetween: true });
  	return table;
  }

  var trigger_state_update = function() {
    story_id = $("a", this).attr("id");  // Dragsort sets the current object to the dragged item and we use the id of the a element for the id
    $("#stories").trigger("update_state", story_id);
  }

  var get_data = function() {
    var data = "";
    $("#board .dp10").each(function() {
      var state = $(this).data("state");
      $(this).find("li").each( function() {
        var story = $(this).data("story");
        data += state + "," + story[1] + "," + story[2] + "\n";
      });
    });
    return data;
  }

  $("#board_link").click(function () {
    var state_data = $("#states").text().split("\n");
    var app_data = {
      board: init_board($("#data_output").val().split("\n")),
      states: state_data
    };
    $("#output").empty();
    $("#output").append(create_board(app_data));

    $("#output").show();
    $("#data_link").show();
    $("#data_output").hide();
    $("#board_link").hide();
  })

  $("#data_link").click(function () {
    var data = get_data();
    $("#data_output").val(data);
    $("#output").hide();
    $("#data_link").hide();
    $("#data_output").show();
    $("#board_link").show();
  });

  $.couch.app(function(app) {
    $("#states_container").evently("states", app);
    $("#stories_container").evently("stories", app);
    $("#tag_cloud").evently("tag_cloud", app);
  });
</script>
